server {
    listen 80;
    listen [::]:80;

    server_name 8.163.31.29 luo-sysbiomed.cn www.luo-sysbiomed.cn;

    # Static: /static/* -> /mnt/projects/jnu_web/storage/*
    # e.g. /static/uploads/2026/01/xxx.jpg -> /mnt/projects/jnu_web/storage/uploads/2026/01/xxx.jpg
    location ^~ /static/ {
        alias /mnt/projects/jnu_web/storage/;
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API: /api/* -> backend (port 3000)
    # Important: trailing slash for correct path rewrite (/api/members -> /members)
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin (/admin/)
    location = /admin {
        return 301 /admin/;
    }

    location ^~ /admin/ {
        alias /var/www/luo-sysbiomed-cn/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Web (SPA)
    root /var/www/luo-sysbiomed-cn/web;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
